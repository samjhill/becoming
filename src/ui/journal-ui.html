<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Journal - Becoming Album</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .entries-section {
            margin-top: 30px;
        }

        .entry {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .entry-date {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .entry-track {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .entry-content {
            color: #495057;
            line-height: 1.6;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ Production Journal</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="track">Track:</label>
                <select id="track" name="track">
                    <option value="Track 01: May">Track 01: May</option>
                    <option value="Track 02: Resume">Track 02: Resume</option>
                    <option value="General">General</option>
                    <option value="Sound Design">Sound Design</option>
                    <option value="Mixing">Mixing</option>
                    <option value="Mastering">Mastering</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Session Notes:</label>
                <textarea id="notes" name="notes" placeholder="What did you accomplish today? What didn't work? Ideas for next time?"></textarea>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="addEntry()">Add Entry</button>
                <button class="btn-secondary" onclick="clearForm()">Clear</button>
            </div>
            
            <div class="button-group" style="margin-top: 15px;">
                <button class="btn-secondary" onclick="exportToMarkdown()">Export Journal</button>
            </div>
        </div>

        <div id="status"></div>

        <div class="entries-section">
            <h2>Recent Entries</h2>
            <div id="entries"></div>
        </div>
    </div>

    <script>
        // Load existing entries on page load
        window.onload = function() {
            loadEntries();
        };

        function addEntry() {
            const track = document.getElementById('track').value;
            const notes = document.getElementById('notes').value.trim();

            if (!notes) {
                showStatus('Please enter some notes before adding an entry.', 'error');
                return;
            }

            const entry = {
                track: track,
                notes: notes,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            // Save to localStorage
            let entries = JSON.parse(localStorage.getItem('productionJournal') || '[]');
            entries.unshift(entry); // Add to beginning
            localStorage.setItem('productionJournal', JSON.stringify(entries));

            // Update display
            loadEntries();
            clearForm();
            showStatus('Entry added successfully!', 'success');

            // Auto-export to markdown file
            exportToMarkdown();
        }

        function exportToMarkdown() {
            const entries = JSON.parse(localStorage.getItem('productionJournal') || '[]');
            
            // Create markdown content
            let markdownContent = `# Production Journal

## Session Log

`;

            // Add all entries
            entries.forEach(entry => {
                markdownContent += `### ${entry.date} - ${entry.track}\n`;
                markdownContent += `- ${entry.notes}\n\n`;
            });

            // Add the template section
            markdownContent += `---

## Notes Template
For each session, log:
- What was accomplished
- What didn't work
- Ideas for next time
- Technical decisions made`;

            // Create a blob and download it
            const blob = new Blob([markdownContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'production-journal-export.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Also copy the latest entry to clipboard for manual pasting
            if (entries.length > 0) {
                const latestEntry = entries[0];
                const markdownEntry = `### ${latestEntry.date} - ${latestEntry.track}\n- ${latestEntry.notes}\n\n`;
                navigator.clipboard.writeText(markdownEntry).then(() => {
                    console.log('Latest entry copied to clipboard');
                });
            }

            showStatus('Journal exported and latest entry copied to clipboard!', 'success');
        }

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('productionJournal') || '[]');
            const entriesContainer = document.getElementById('entries');
            
            if (entries.length === 0) {
                entriesContainer.innerHTML = '<p style="text-align: center; color: #6c757d; font-style: italic;">No entries yet. Start logging your creative process!</p>';
                return;
            }

            entriesContainer.innerHTML = entries.map(entry => `
                <div class="entry">
                    <div class="entry-header">
                        <span class="entry-date">${entry.date}</span>
                        <span class="entry-track">${entry.track}</span>
                    </div>
                    <div class="entry-content">${entry.notes}</div>
                </div>
            `).join('');
        }

        function clearForm() {
            document.getElementById('track').value = 'Track 01: May';
            document.getElementById('notes').value = '';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to add entry
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                addEntry();
            }
            
            // Escape to clear form
            if (e.key === 'Escape') {
                clearForm();
            }
        });

        // Auto-focus on notes field
        document.getElementById('notes').focus();
    </script>
</body>
</html>
